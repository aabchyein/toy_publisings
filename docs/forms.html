<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">

</head>

<body>
    <form action="./survey.html">
        <div class="container">
            <div class="h1 mb-5 text-center">Checkout form</div>
            <div class="h3">Billding address</div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="firstname">First name</label>
                    <input class="form-control" type="text" id="firstname">
                </div>
                <div class="col-4">
                    <label class="form-label" for="lastname">Last name</label>
                    <input class="form-control" type="text" id="lastname">
                </div>
                <div class="col-8">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username">
                </div>
                <div class="col-8">
                    <label class="form-label" for="email">E-mail (Optional)</label>
                    <input class="form-control" type="text" id="email">
                </div>
                <div class="col-8">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" type="text" id="address">
                </div>
                <div class="col-8">
                    <label class="form-label" for="address2">Address2 (Optional)</label>
                    <input class="form-control" type="text" id="address2">
                </div>
                <div class="col-8">
                    <label class="form-label" for="country">Country</label>
                    <input class="form-control" type="text" id="country">
                </div>
                <div>
                    <label>Country
                        <select>
                            <option value="" selected>Choose...</option>
                            <option value="korea">Korea</option>
                            <option value="france">France</option>
                            <option value="denmark">Denmark</option>
                            <option value="germany">Germany</option>
                            <option value="spain">Spain</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>State
                        <select>
                            <option value="" selected>Choose...</option>
                            <option value="gyeonggido">Gyeonggi-do</option>
                            <option value="jeollabukdo">Jeollabuk-do</option>
                            <option value="chungcheonbukdo">Chungcheongbuk-do</option>
                            <option value="gyeongsangnamdo">Gyeongsangnam-do</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Zip <input type="text" name="zip" id="zip"></label>
                </div>
                <hr>
                <div>
                    <label><input type="checkbox" name="shippingaddress"> Shipping address is the same as my billing
                        address</label>
                </div>
                <div>
                    <label><input type="checkbox" name="savethisinformation"> Save this information for next
                        time</label>
                </div>
                <hr>
                <div>
                    <h3>Payments</h3>
                </div>
                <div>
                    <label><input type="radio" name="payments" checked> Credit card</label>
                </div>
                <div>
                    <label><input type="radio" name="payments"> Debit card</label>
                </div>
                <label><input type="radio" name="payments"> Paypal</label>
            </div>
            <div>
                <label>Name on card <input type="text" name="nameoncard" id="nameoncard"> Full name as displayed on
                    card</label>
            </div>
            <div>
                <label>Credit card number <input type="text" name="creditcardnumber" id="creditcardnumber"></label>
            </div>
            <div>
                <label>Expiration <input type="text" name="expiration" id="expiration"></label>
            </div>
            <div>
                <label>CVV <input type="text" name="cvv" id="cvv"></label>
            </div>
            <hr>
            <button type="submit">Continue to checkout</button>
        </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
