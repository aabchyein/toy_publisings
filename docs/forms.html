<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">

</head>

<body>
    <form action="./survey.html">
        <div class="container">
            <div class="h1 m-5 text-center">회원가입</div>
            <div class="row m-5 justify-content-center">
                <div class="col-8 mb-3">
                    <label class="form-label" for="name">이름</label>
                    <input class="form-control" type="text" id="name">
                </div>

                <div class="col-8 mb-3">
                    <label class="form-label" for="ID">아이디</label>
                    <input class="form-control" type="text" id="ID">
                </div>
                <div class="col-8 mb-3">
                    <label class="form-label" for="Password">비밀번호</label>
                    <input class="form-control" type="text" id="Password">
                </div>
                <div class="col-8 mb-3">
                    <label class="form-label" for="Confirm Password">비밀번호 확인</label>
                    <input class="form-control" type="text" id="Confirm Password">
                </div>
                <div class="col-8 mb-3">
                    <label class="form-label" for="E-mail address">이메일 주소</label>
                    <input class="form-control" type="text" id="E-mail address">
                </div>
                <div class="col-8 mb-3">
                    <label class="form-label" for="address">주소</label>
                    <input class="form-control" type="text" id="address">
                </div>
                <div class="col-8 mx-3">
                <button type="submit" class="btn btn-primary offset-12">가입 완료</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
